<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Envelope in HTML & CSS</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #f2f2f2;
		}

		.envelope {
			position: relative;
			width: 200px;
			height: 120px;
			background: #fff;
			border: 2px solid #333;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}

		/* Bottom triangle (flap) */
		.envelope::after {
			content: "";
			position: absolute;
			top: -2px;
			left: 0;
			width: 0;
			height: 0;
			border-left: 100px solid transparent;
			border-right: 100px solid transparent;
			border-bottom: 60px solid #fff;
			border-top: none;
		}

		/* Inside letter (optional) */
		.letter {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 180px;
			height: 80px;
			background: #f9f9f9;
			border: 1px solid #ccc;
		}
	</style>
</head>

<body>
	<div class="envelope">
		<div class="letter"></div>
	</div>
</body>

</html>
